<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CRUD signup</title>
  <link rel="stylesheet" href="crud.css">
</head>

<body>
  <form id="sForm">
    <h4>Signup Page</h4>
    <label for="">First Name</label>
    <input type="text" placeholder="Please input your first name" id="fName"><br>
    <label for="">Last Name</label>
    <input type="text" placeholder="Please input your last name" id="lName"><br>
    <label for="">User Name</label>
    <input type="text" placeholder="Please input your user name" id="uName"><br>
    <label for="">email</label>
    <input type="email" placeholder="Please input your email" id="mail"><br>
    <label for="">Password</label>
    <input type="password" placeholder="Please input your preferred password" id="pWord"><br>
    <label for="">Sex</label>
    <input type="text" placeholder="Please state your sex" id="sex"><br>
    <label for="">Age</label>
    <input type="number" placeholder="Please input your age" id="age"><br>
    <input type="submit" value="SIGN UP">
  </form>
  <script src="crud.js"></script>
</body>

</html>
